Header:
    version: "80"
Prototypes:
-   class: "UIControl"
    name: "RichText"
    size: [278.000000, 72.000000]
    input: false
    components:
        RichContent: {}
        RichContentAliases0:
            aliases: "t-body_highlighted,<span class=\"t-body bold white-wild-sand-text\" />;t-caption_highlighted,<span class=\"t-caption bold white-wild-sand-text\" />;t-subtitle_highlighted,<span class=\"t-subtitle bold white-wild-sand-text\" />;resource1,<control control=\"~res:/UI/Screens3/Lobby/Common/Resource/CurrencyRichText.yaml\" args1=\"resource=resource1Model\" args2=\"stringFontStyle = baseFontSize\" args3=\"canAfford = true\"/>;resource2,<control control=\"~res:/UI/Screens3/Lobby/Common/Resource/CurrencyRichText.yaml\" args1=\"resource=resource2Model\" args2=\"stringFontStyle = baseFontSize\" args3=\"canAfford = true\"/>;resource3,<control control=\"~res:/UI/Screens3/Lobby/Common/Resource/CurrencyRichText.yaml\" args1=\"resource=resource3Model\" args2=\"stringFontStyle = baseFontSize\" args3=\"canAfford = true\"/>;resource4,<control control=\"~res:/UI/Screens3/Lobby/Common/Resource/CurrencyRichText.yaml\" args1=\"resource=resource4Model\" args2=\"stringFontStyle = baseFontSize\" args3=\"canAfford = true\"/>"
